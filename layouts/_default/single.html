{{ define "main" }}
	<main>
		<article>
			<h1 class="post-title-h1">{{ .Title }}</h1>
			<b><time>{{ .Date.Format (default "02 Jan 2006 15:04" .Site.Params.dateFmt) }}</time></b></br>
			<p class="post-tags">
			  - tags:
			  {{ range .Params.tags }}
		          <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        		  {{ end }}
			</p>

			<div class="post-content">
				{{ .Content }}
			</div>
		</article>
	</main>
{{ end }}
